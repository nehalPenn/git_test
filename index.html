<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>

    let humanCounter = 0;
    let computerCounter = 1;

    function getComputerChoice() {
        let x = Math.floor(Math.random() * 4);
        if (x === 0) {
            return "Rock";
        }
        if (x === 1) {
            return "Scissor";
        }
        if (x === 2) {
            return "Paper";
        }
    }

    function playRound(playerSelection, computerSelection) {
        let player = playerSelection.toLowerCase();
        let computer = computerSelection.toLowerCase();

        console.log("Human plays:", player);
        console.log("Computer plays:", computer);

        if (player === computer) {
            return "TIE";
        }

        if (player === "rock" && computer === "paper") {
            computerCounter = computerCounter + 1;
            return "Computer Wins";
        }

        if (player === "rock" && computer === "scissor") {
            humanCounter = humanCounter + 1;
            return "Human Wins";
        }

        if (player === "paper" && computer === "scissor") {
            computerCounter = computerCounter + 1;
            return "Computer Wins";
        }

        return "Poop";

    }

    function game() {
        console.log("Welcome to Rock Paper Scissor");
        for (let i = 0; i < 5; i++) {
            const playerSelection = prompt("rock paper or scissor");
            const computerSelection = getComputerChoice();
            console.log(playRound(playerSelection, computerSelection));
            if (humanCounter > 2) {
                return "Human Wins Total Game";
            }
            if (computerCounter > 2) {
                return "Computer Wins Total Game";
            }
        }
        console.log("No one wins");
    }

    game();

  </script>
</body>
</html>
